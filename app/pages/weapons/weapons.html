<ion-header>
  <ion-navbar>
    <ion-title>Ferreiro</ion-title>
    <ion-buttons right>
      <button (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of weapons">
      <ion-item >
        {{item.nome}}
      </ion-item>
      <ion-item-options>
        <button primary>
          <ion-icon name="open"></ion-icon>
          Editar
        </button>
        <button danger>
          <ion-icon name="close"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
