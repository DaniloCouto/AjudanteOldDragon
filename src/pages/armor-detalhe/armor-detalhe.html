<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{armor.nome}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>{{armor.nome}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col>Descricao : {{armor.descricao}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                Peso: {{armor.peso}}kg
            </ion-col>
            <ion-col>
                Valor: {{armor.valor | moneyconventer}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                Movimentação: {{armor.movimentacao}} metros
            </ion-col>
            <ion-col>
                CA: {{armor.bonusCa}}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
