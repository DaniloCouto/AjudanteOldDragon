<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Classes do(a) {{personagemNome}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-sliding *ngFor="let item of persongem.$classes; let i = index;">
    <button ion-item (tap)="editXp( i)">
      <h2>{{item.$classe | classe}}</h2>
      <p>XP Atual :{{item.$xpAtual}}</p>
    </button>
    <ion-item-options>
      <button ion-button color="danger" (tap)="delete(item)">
        <ion-icon name="close"></ion-icon>
        Excluir
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
