<ion-header>
    <ion-navbar color="danger">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Loja</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="addItem()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of itens">
            <button ion-item (tap)="openDetail(item)">
                <h2>{{item.nome}}</h2>
                <p>{{item.peso}}kg , {{item.valor | moneyconventer}} </p>
                <p>Iniciativa : {{item.iniciativa}} , BA : {{item.baAdicional}} </p>
                <div item-right>{{item.dano.danoPuro}} + {{item.dano.qntdRolagem}} x
                    <ion-icon name="{{item.dano.danoRolagem | diceicon}}"></ion-icon>
                </div>
            </button>
            <ion-item-options>
                <button ion-button color="primary" (click)="editItem(item)">
                    <ion-icon name="open"></ion-icon>
                    Editar
                </button>
                <button ion-button color="danger" (click)="deleteItem(item)">
                    <ion-icon name="close"></ion-icon>
                    Excluir
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
