<ion-header>

    <ion-navbar color="danger">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Idiomas</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (tap)="addItem()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list [virtualScroll]="idiomaList" [virtualTrackBy]="trackById" [approxItemHeight]="'86px'">
        <ion-item-sliding *virtualItem="let item">
            <button ion-item (tap)="openDetail(item)">
                <h2>{{item.nome}}</h2>
                <p>{{item.descricao}}</p>
            </button>
            <ion-item-options>
                <button ion-button color="primary" (tap)="editItem(item)">
                <ion-icon name="open"></ion-icon>
                Editar
            </button>
                <button ion-button color="danger" (tap)="deleteItem(item)">
                <ion-icon name="close"></ion-icon>
                Excluir
            </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
