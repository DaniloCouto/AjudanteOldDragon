<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Selecione um Idioma</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list [virtualScroll]="idiomaList" [virtualTrackBy]="trackById" [approxItemHeight]="'86px'">
        <ion-item-sliding *virtualItem="let item">
            <button ion-item (tap)="selectIdioma(item)">
                <h2>{{item.nome}}</h2>
                <p>{{item.descricao}}</p>
            </button>
        </ion-item-sliding>
    </ion-list>
</ion-content>
