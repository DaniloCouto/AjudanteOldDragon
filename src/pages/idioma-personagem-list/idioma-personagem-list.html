<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (tap)="dismiss()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Idiomas do(a) {{personagem.$nome}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of personagem.$idiomas">
      <ion-item>
        <h3>{{item.nome}}</h3>
        <p>{{item.descricao}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (tap)="deleteIdiomaPersonagem(item)">
          <ion-icon name="close"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-list-header>
      Idioma da Ra√ßa
    </ion-list-header>
    <ion-item>
      <h3>{{personagem.$raca.$idioma.$nome}}</h3>
      <p>{{personagem.$raca.$idioma.$descricao}}</p>
    </ion-item>
  </ion-list>
</ion-content>
