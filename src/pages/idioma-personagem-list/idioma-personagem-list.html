<ion-header>

  <ion-navbar>
    <ion-title>Idiomas do(a) {{personagem.$nome}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of personagem.$idiomas">
      <ion-item>
        {{item.nome}}
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (tap)="deleteIdiomaPersonagem(item)">
          <ion-icon name="close"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
