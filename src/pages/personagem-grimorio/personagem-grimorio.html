<ion-header>

  <ion-navbar  color="danger"  class="force-back-button">
      <ion-title>{{personagem.nome}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (tap)="addMagiaGrimorio()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of personagem.magias">
      <button ion-item (tap)="openDetalhe(item)">
        <span *ngFor="let tipos of item.tipoArray">{{tipos.nomeTipo}}: {{tipos.nivel}} </span>
        <h2>
          <b>Nome</b>: {{item.nome}}</h2>
        <p>
          <b>Alcance</b>: {{item.alcance.alcanceBase}} m + {{item.alcance.alcanceAdicional}} metros a cada {{item.alcance.niveisParaAdicao}}
          nivel(s)</p>
        <p>
          <b>Duração</b>:
          <span *ngIf="item.duracao.medidaDuracaoBase != 0 && item.duracao.medidaDuracaoBase != 8">{{item.duracao.duracaoBase}}{{dice[item.duracao.tipoDuracaoBase]}} {{enum[item.duracao.medidaDuracaoBase]}} + {{item.duracao.duracaoAdicional}}
            {{enum[item.duracao.medidaDuracaoAdicional]}} a cada {{item.duracao.niveisParaAdicao}} nivel(s)</span>
          <span *ngIf="item.duracao.medidaDuracaoBase == 0 || item.duracao.medidaDuracaoBase == 8">{{enum[item.duracao.medidaDuracaoBase]}}</span>
        </p>
        <p>
          <b>Descrição</b>: {{item.descricao}}</p>
      </button>
      <ion-item-options>
        <button ion-button color="primary" (tap)="editMagia(item)">
          <ion-icon name="open"></ion-icon>
          Editar
        </button>
        <button color="danger" ion-button (tap)="deletarMagia(item)">
          <ion-icon name="close"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item [hidden]="personagem.magias.length">
      Não há magias neste personagem.
    </ion-item>
  </ion-list>
</ion-content>
