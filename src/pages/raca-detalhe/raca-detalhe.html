<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{raca.nome}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            Altura Média
            <ion-note item-end>
                <p>{{raca.altura}} m</p>
            </ion-note>
        </ion-item>
        <ion-item>
            Peso Médio
            <ion-note item-end>
                <p>{{raca.peso}}kg</p>
            </ion-note>
        </ion-item>
        <ion-item>
            Movimentação Base
            <ion-note item-end>
                <p>{{raca.movimentacaoBase}} m</p>
            </ion-note>
        </ion-item>
        <ion-item>
            Idioma
            <ion-note item-end>
                <p>{{raca.idioma.nome}}</p>
            </ion-note>
        </ion-item>
        <ion-list-header>
            Descrição
        </ion-list-header>
        <ion-item text-wrap>
            {{raca.descricao}}
        </ion-item>
        <ion-list-header>
            Habilidades
        </ion-list-header>
        <ion-item *ngFor="let habilidade of raca.habilidades">
            <h2>{{habilidade.nome}}</h2>
            <p>{{habilidade.descricao}}</p>
        </ion-item>
    </ion-list>
</ion-content>
