<ion-header>

  <ion-navbar>
    <ion-title>Novo Personagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nome</ion-label>
      <ion-input placeholder="Text Input" [(ngModel)]="personagem.$nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea placeholder="Insira a descrição" [(ngModel)]="personagem.$descricao"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Raça</ion-label>
      <ion-select [(ngModel)]="personagem.$raca">
        <ion-option *ngFor="let raca of racas" value="{{raca}}">{{raca.$nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Classe Base</ion-label>
      <ion-select [(ngModel)]="classeSelecionada">
        <ion-option *ngFor="let classe of classes" value="{{classe}}">{{classe.$classe | enum }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-list-header>
      Atributos
    </ion-list-header>
    <ion-item-group>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item class="padding-left-2px">
              <ion-label floating>Força</ion-label>
              <ion-input type="number" [(ngModel)]="personagem.$atributos.$forca" required> </ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item class="padding-left-2px">
              <ion-label floating>Destreza</ion-label>
              <ion-input type="number" [(ngModel)]="personagem.$atributos.$destreza" required> </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="padding-left-2px">
              <ion-label floating>Constituição</ion-label>
              <ion-input type="number" [(ngModel)]="personagem.$atributos.$constituicao" required> </ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item class="padding-left-2px">
              <ion-label floating>Inteligencia</ion-label>
              <ion-input type="number" [(ngModel)]="personagem.$atributos.$inteligencia" required> </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="padding-left-2px">
              <ion-label floating>Sabedoria</ion-label>
              <ion-input type="number" [(ngModel)]="personagem.$atributos.$sabedoria" required> </ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item class="padding-left-2px">
              <ion-label floating>Carisma</ion-label>
              <ion-input type="number" [(ngModel)]="personagem.$atributos.$carisma" required> </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-group>
    <ion-list-header>
      <h3>Moedas</h3>
    </ion-list-header>
    <ion-item-group>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Cobre</ion-label>
            <ion-input type="number" [(ngModel)]="personagem.$bolsaMoedas.$cobre" required> </ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>Prata</ion-label>
            <ion-input type="number" [(ngModel)]="personagem.$bolsaMoedas.$prata" required> </ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>Ouro</ion-label>
            <ion-input type="number" [(ngModel)]="personagem.$bolsaMoedas.$outro" required> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Esmeralda</ion-label>
            <ion-input type="number" [(ngModel)]="personagem.$bolsaMoedas.$esmeralda" required> </ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>Platina</ion-label>
            <ion-input type="number" [(ngModel)]="personagem.$bolsaMoedas.$platina" required> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item-group>
  </ion-list>
  <ion-footer>
    <ion-item>
      <button ion-button block color="danger" (tap)="add()">Adicionar personagem</button>
    </ion-item>
  </ion-footer>
</ion-content>
