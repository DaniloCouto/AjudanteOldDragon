<ion-header>

    <ion-navbar color="danger">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Magias</ion-title>
        <!--<ion-buttons right>
            <button ion-button icon-only (click)="addItem()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>-->
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of tipoMagias">
            <button ion-item (click)="selectTipo(item)">
                <h2>{{item.nome}}</h2>
            </button>
        </ion-item-sliding>
    </ion-list>
</ion-content>
