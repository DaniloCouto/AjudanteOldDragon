<ion-header>

    <ion-navbar color="danger">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Escolas</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="addTipo()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of tipoMagias">
            <button ion-item (click)="selectTipo(item)">
                <h2>{{item.nomeTipo}}</h2>
            </button>
            <ion-item-options>
                <button ion-button color="primary" (click)="editTipo(item)">
                    <ion-icon name="open"></ion-icon>
                    Editar
                </button>
                <button ion-button color="danger" (click)="deleteTipo(item)">
                    <ion-icon name="close"></ion-icon>
                    Excluir
                </button>
            </ion-item-options>
        </ion-item-sliding>
        <button ion-item (click)="selectTodos()">
            <h2>Todas as magias</h2>
        </button>
        <button ion-item (click)="selectFavoritos()">
            <h2>Magias favoritas</h2>
        </button>
    </ion-list>
</ion-content>
