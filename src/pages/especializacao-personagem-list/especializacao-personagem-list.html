<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Especializações do(a) {{personagem.$nome}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of personagem.$especializacoes">
      <ion-item>
        <h3>{{item.nome}}</h3>
        <p>{{item.descricao}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (tap)="deleteEspecializacaoPersonagem(item)">
          <ion-icon name="close"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
