<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Escolha um</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of itemList" (tap)="select(item)">
      <div *ngIf="whatIsThisItem(item) === 2">
        <h2>{{item.nome}}</h2>
        <p>{{item.peso}}kg , {{item.valor | moneyconventer}}</p>
        <p>{{item.descricao}}</p>
      </div>
      <div *ngIf="whatIsThisItem(item) === 1">
        <h2>{{item.nome}}</h2>
        <p>{{item.peso}}kg , {{item.valor | moneyconventer}}</p>
        <p>{{item.movimentacao}} metros</p>
        <div item-right>{{item.bonusCa}} CA</div>
      </div>
      <div *ngIf="whatIsThisItem(item) === 0">
        <h2>{{item.nome}}</h2>
        <p>{{item.peso}}kg , {{item.valor | moneyconventer}} </p>
        <p>Iniciativa : {{item.iniciativa}} , BA : {{item.BaAdicional}} </p>
        <div item-right>{{item.dano.danoPuro}} + {{item.dano.qntdRolagem}} x
          <ion-icon name="{{item.dano.danoRolagem | diceicon}}"></ion-icon>
        </div>
      </div>
    </button>
  </ion-list>
</ion-content>
