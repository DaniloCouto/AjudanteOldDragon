  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{item.nome}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                {{item.nome}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                Descrição:{{item.descricao}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                Peso:{{item.peso}}kg
            </ion-col>
            <ion-col>
                Valor:{{item.valor | moneyconventer}}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
