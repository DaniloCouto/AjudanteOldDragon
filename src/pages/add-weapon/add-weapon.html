<ion-header>
    <ion-navbar color="danger">
        <ion-title>Arma</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="weapon.nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Descrição</ion-label>
            <ion-textarea type="text" [(ngModel)]="weapon.descricao"></ion-textarea>
        </ion-item>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Peso</ion-label>
                        <ion-input type="number" [(ngModel)]="weapon.peso"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Valor</ion-label>
                        <ion-input type="number" [(ngModel)]="weapon.valor"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Tamanho</ion-label>
                        <ion-select [(ngModel)]="weapon.tamanho">
                            <ion-option *ngFor="let item of tamanhoEnum | keys" [value]="item.key">{{item.value}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Iniciativa</ion-label>
                        <ion-input type="number" [(ngModel)]="weapon.iniciativa"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Bonus de Ataque</ion-label>
                        <ion-input type="number" [(ngModel)]="weapon.BaAdicional"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item>
                    <h2>Dano</h2>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Base</ion-label>
                        <ion-input type="number" [(ngModel)]="weapon.dano.danoPuro"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Qtd</ion-label>
                        <ion-input type="number" [(ngModel)]="weapon.dano.qntdRolagem"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Rolagem</ion-label>
                        <ion-select [(ngModel)]="weapon.dano.danoRolagem">
                            <ion-option *ngFor="let item of diceEnum | keys" [value]="item.key">{{item.value}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item>
                    <h2>Alcance</h2>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-col *ngFor="let item of weapon.alcance; let i = index">
                    <ion-item>
                        <ion-input type="number" [(ngModel)]="weapon.alcance[i]"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item>
                    <h2>Tipo</h2>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-col *ngFor="let item of weapon.tipo; let i = index">
                    <ion-item>
                        <ion-label stacked></ion-label>
                        <ion-select [(ngModel)]="weapon.tipo[i]">
                            <ion-option *ngFor="let item of tipoEnum | keys" [value]="item.key">{{item.value}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
    <div padding>
        <button color="danger" ion-button block (click)="addItem()">Cadastrar</button>
    </div>

</ion-content>
