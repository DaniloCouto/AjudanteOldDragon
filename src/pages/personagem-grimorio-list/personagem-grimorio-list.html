<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (tap)="addItemInventario()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Escolha uma</ion-title>
  </ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" [(ngModel)]="nomeMagiaFilter" placeholder="Nome Magia"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="number" [(ngModel)]="nivelTipoFilter" placeholder="Nivel da Magia"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>


<ion-content>
  <ion-list [virtualScroll]="magias | magiafilter : nomeMagiaFilter : nivelTipoFilter" [virtualTrackBy]="trackById" [approxItemHeight]="'122px'">
    <button *virtualItem="let item" ion-item (tap)="selectMagia(item)">
      <span *ngFor="let tipos of item.tipoArray">{{tipos.nomeTipo}}: {{tipos.nivel}} </span>
      <h2>
        <b>Nome</b>: {{item.nome}}</h2>
      <p>
        <b>Alcance</b>: {{item.alcance.alcanceBase}} m + {{item.alcance.alcanceAdicional}} metros a cada {{item.alcance.niveisParaAdicao}}
        nivel(s)
      </p>
      <p>
        <b>Duração</b>:
        <span *ngIf="item.duracao.medidaDuracaoBase != 0 && item.duracao.medidaDuracaoBase != 8">{{item.duracao.duracaoBase}}{{dice[item.duracao.tipoDuracaoBase]}} {{enum[item.duracao.medidaDuracaoBase]}} + {{item.duracao.duracaoAdicional}}
          {{enum[item.duracao.medidaDuracaoAdicional]}} a cada {{item.duracao.niveisParaAdicao}} nivel(s)</span>
        <span *ngIf="item.duracao.medidaDuracaoBase == 0 || item.duracao.medidaDuracaoBase == 8">{{enum[item.duracao.medidaDuracaoBase]}}</span>
      </p>
      <p>
        <b>Descrição</b>: {{item.descricao}}</p>
    </button>
  </ion-list>
</ion-content>
