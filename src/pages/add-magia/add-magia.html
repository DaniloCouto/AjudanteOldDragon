  Ionic pages and navigation.

<ion-header>
    <ion-navbar color="danger">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Cadastro de Magia</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-grid>
            <ion-row>
                <ion-item-divider color="light">Escolas de Magia</ion-item-divider>
            </ion-row>
            <ion-row *ngFor="let select of magia.tipoArray">
                <ion-col col-auto>
                    <button ion-button icon-only color="danger" (tap)="deleteTipo(select)" clear>
                        <ion-icon name="close" ></ion-icon>
                    </button>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Tipo</ion-label>
                        <ion-select [(ngModel)]="select.id">
                            <ion-option *ngFor="let tipo of tiposLista" [value]="tipo.id">{{tipo.nomeTipo}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Circulo</ion-label>
                        <ion-input type="number" [(ngModel)]="select.nivel"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="tipoCadastro">
                <ion-col col-auto>
                    <button ion-button icon-only (tap)="addTipos(tipoCadastro)" clear>
                        <ion-icon name="add" ></ion-icon>
                    </button>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Tipo</ion-label>
                        <ion-select [(ngModel)]="tipoCadastro.id">
                            <ion-option *ngFor="let item of tiposLista" [value]="item.id">{{item.nomeTipo}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Circulo</ion-label>
                        <ion-input type="number" [(ngModel)]="tipoCadastro.nivel"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item-divider color="light"></ion-item-divider>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label stacked>Nome</ion-label>
                    <ion-input type="text" [(ngModel)]="magia.nome"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item-divider color="light">Alcance</ion-item-divider>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Alcance</ion-label>
                        <ion-input type="number" [(ngModel)]="magia.alcance.alcanceBase"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Adicional</ion-label>
                        <ion-input type="number" [(ngModel)]="magia.alcance.alcanceAdicional"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Nivel Adição</ion-label>
                        <ion-input type="number" [(ngModel)]="magia.alcance.niveisParaAdicao"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item-divider color="light">Duração</ion-item-divider>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Duração</ion-label>
                        <ion-input type="number" [(ngModel)]="magia.duracao.duracaoBase"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Rolagem</ion-label>
                        <ion-select [(ngModel)]="magia.duracao.tipoDuracaoBase">
                            <ion-option *ngFor="let item of dice | keys" [value]="item.key">{{item.value}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Tipo</ion-label>
                        <ion-select [(ngModel)]="magia.duracao.medidaDuracaoBase">
                            <ion-option *ngFor="let item of enum | keys" [value]="item.key">{{item.value}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Duração Adicional</ion-label>
                        <ion-input type="number" [(ngModel)]="magia.duracao.duracaoAdicional"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Rolagem</ion-label>
                        <ion-select [(ngModel)]="magia.duracao.tipoDuracaoAdicional">
                            <ion-option *ngFor="let item of dice | keys" [value]="item.key">{{item.value}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Tipo</ion-label>
                        <ion-select [(ngModel)]="magia.duracao.medidaDuracaoAdicional">
                            <ion-option *ngFor="let item of enum | keys" [value]="item.key">{{item.value}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Niveis para adição</ion-label>
                        <ion-input type="number" [(ngModel)]="magia.duracao.medidaDuracaoAdicional"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item-divider color="light"></ion-item-divider>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label stacked>Descrição</ion-label>
                    <ion-textarea type="text" [(ngModel)]="magia.descricao"></ion-textarea>
                </ion-item>
            </ion-row>
        </ion-grid>
    </ion-list>
    <div padding>
        <button color="danger" ion-button block (tap)="salvar()">Cadastrar</button>
    </div>
</ion-content>
