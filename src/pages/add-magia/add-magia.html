<ion-header>
    <ion-navbar color="danger">

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-grid>
            <ion-row *ngFor="let select of magia.tipoArray">
                <ion-col>
                    <button ion-button icon-only (click)="deleteTipo(select)">
                        <ion-icon name="close" ></ion-icon>
                    </button>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Tipo</ion-label>
                        <ion-select [(ngModel)]="select.id">
                            <ion-option *ngFor="let item of tiposLista">{{item.nomeTipo}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Circulo</ion-label>
                        <ion-input type="number" [(ngModel)]="select.nivel"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="tipoCadastro">
                <ion-col>
                    <button ion-button icon-only (click)="addTipos(tipoCadastro)">
                        <ion-icon name="add" ></ion-icon>
                    </button>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Tipo</ion-label>
                        <ion-select [(ngModel)]="tipoCadastro.id">
                            <ion-option *ngFor="let item of tipos">{{item.nomeTipo}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Circulo</ion-label>
                        <ion-input type="number" [(ngModel)]="tipoCadastro.nivel"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item-divider color="light"></ion-item-divider>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label stacked>Nome</ion-label>
                    <ion-input type="text" [(ngModel)]="magia.nome"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Alcance</ion-label>
                        <ion-input type="number" [(ngModel)]="magia.alcance.alcanceBase"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    +
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Metros Por</ion-label>
                        <ion-input type="number" [(ngModel)]="magia.alcance.alcanceAdicional"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Nivel</ion-label>
                        <ion-input type="number" [(ngModel)]="magia.alcance.niveisParaAdicao"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item *ngFor="let select of tiposSelecionados">
                    <ion-label stacked>Tipo de Duração</ion-label>
                    <ion-select [(ngModel)]="select.objetoTipo" (ngModelChange)="saverange()">
                        <ion-option value="">{{enum}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Duração</ion-label>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    +
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Metro Por</ion-label>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label stacked>Nivel</ion-label>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label stacked>Descrição</ion-label>
                    <ion-textarea type="text"></ion-textarea>
                </ion-item>
            </ion-row>
        </ion-grid>



    </ion-list>
</ion-content>
