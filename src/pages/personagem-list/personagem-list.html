<ion-header>

  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Personagens</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" [(ngModel)]="nomePersonagemFilter" placeholder="Nome Personagem"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="personagens | personagemFilter : nomePersonagemFilter" [virtualTrackBy]="trackById">
    <ion-item-sliding *virtualItem="let item">
      <button ion-item (tap)="openDetalhe(item)">
        <h2>
          <b>Nome</b>: {{item.nome}}</h2>
        <p><b>Descrição</b>: {{item.descricao}}</p>
      </button>
      <ion-item-options>
        <button ion-button color="primary" (tap)="editPersonagem(item)">
          <ion-icon name="open"></ion-icon>
          Editar
        </button>
        <button color="danger" ion-button (tap)="deletarPersonagem(item)">
          <ion-icon name="close"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
