<ion-header>
    <ion-navbar color="danger">
        <ion-title>Cadastro de Idioma</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-item>
        <ion-label stacked>Nome do Idioma</ion-label>
        <ion-input type="text" [(ngModel)]="idioma.nome" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Descrição do Idioma</ion-label>
        <ion-textarea type="text" [(ngModel)]="idioma.descricao" required></ion-textarea>
    </ion-item>
    <div padding>
        <button color="danger" ion-button block (tap)="confirmar()">Cadastrar</button>
    </div>
</ion-content>
