<ion-header>

    <ion-navbar color="danger">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Magias {{title}}</ion-title>
        <!--<ion-buttons right>
            <button ion-button icon-only (click)="addItem()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>-->
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item-sliding *ngFor="let item of magias">
        <button ion-item (click)="openDetalhe(item)">
            <span *ngFor="let tipos of item.tiposFormatados">{{tipos.nomeTipo}}: {{tipos.nivel}}</span>
            <h2><b>Nome</b>: {{item.nome}}</h2>
            <p><b>Alcance</b>: {{item.alcanceBase}} m + {{item.alcancePorNivel}} metros a cada {{item.nivelPorAlcance}} nivel(s)</p>
            <p><b>Duração</b>: {{item.duracaoBase}} m + {{item.duracaoPorNivel}} metros a cada {{item.nivelPorDuracao}} nivel(s)</p>
            <p><b>Descrição</b>: {{item.descricao}}</p>
        </button>
    </ion-item-sliding>
</ion-content>
