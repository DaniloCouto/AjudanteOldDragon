<ion-header>
  <ion-navbar color="danger">
      <ion-title>Cadastro de Especialização</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item>
      <ion-label stacked>Nome do Especialização</ion-label>
      <ion-input type="text" [(ngModel)]="especializacao.nome" required></ion-input>
  </ion-item>
  <ion-item>
      <ion-label stacked>Descrição do Especialização</ion-label>
      <ion-textarea type="text" [(ngModel)]="especializacao.descricao" required></ion-textarea>
  </ion-item>
  <div padding>
      <button color="danger" ion-button block (tap)="confirmar()">Cadastrar</button>
  </div>
</ion-content>
