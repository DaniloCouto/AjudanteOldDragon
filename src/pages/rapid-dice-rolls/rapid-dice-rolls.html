<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Rolagens Rapidas da Ficha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-icon name="logo-armor" item-left large></ion-icon>
      Jogada de Proteção
    </ion-list-header>
    <button ion-item (tap)="roll('Jogada De Proteção por Destreza',20, 1, personagemParams.$classe.$bonus.jogadaDeProtecao, personagemParams.$atributos.$ajusteDestreza)">
      <ion-label>Destreza</ion-label>
    </button>
    <button ion-item (tap)="roll('Jogada De Proteção por Constituição',20, 1, personagemParams.$classe.$bonus.jogadaDeProtecao, personagemParams.$atributos.$ajusteConstituicao)">
      <ion-label>Constituição</ion-label>
    </button>
    <button ion-item (tap)="roll('Jogada De Proteção por Sabedoria',20, 1, personagemParams.$classe.$bonus.jogadaDeProtecao, personagemParams.$atributos.$ajusteSabedoria)">
      <ion-label>Sabedoria</ion-label>
    </button>
    <ion-list-header>
      <ion-icon name="logo-sword" item-left large></ion-icon>
      Jogada de Ataque
    </ion-list-header>
    <ion-item>
      <ion-label fixed>Dificuldade</ion-label>
      <ion-input type="number" (ngModel)="CA"></ion-input>
    </ion-item>
    <button ion-item (tap)="roll('Jogada de Ataque por Força',20, 1, CA, personagemParams.$atributos.$ajusteForca, true)">
      <ion-label>Ajuste de Força</ion-label>
    </button>
    <button ion-item (tap)="roll('Jogada de Ataque por Destreza',20, 1, CA, personagemParams.$atributos.$ajusteDestreza, true)">
      <ion-label>Ajuste de Destreza</ion-label>
    </button>
    <button ion-item (tap)="roll('Jogada de Ataque por Força e Destreza',20, 1, CA, (personagemParams.$atributos.$ajusteDestreza+personagemParams.$atributos.$ajusteForca), true)">
      <ion-label>Ajuste de Força e Destreza</ion-label>
    </button>
    <ion-list-header>
      <ion-icon name="logo-sword" item-left large></ion-icon>
      Inciativa
    </ion-list-header>
    <button ion-item (tap)="roll('Iniciativa d20 + Destreza',20, 1, 0, personagemParams.$atributos.$destreza)">
      <ion-label>d20 + Destreza</ion-label>
    </button>
  </ion-list>
</ion-content>
